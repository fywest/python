{% extends "base.html" %}

{% block title%}
<title>Index</title>
{% endblock%}

{% block content%}
<ul>
{% for file in files %}
<li><a href="{{ url_for('file',file_id=file.id) }}" target="_blank">{{ file.title }}</a></li>
<p><span class="label label-primary">
{{file.tags}}</span></p>
{% endfor %}
</ul>
{% endblock%}
